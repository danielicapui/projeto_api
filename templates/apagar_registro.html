{% extends "index.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="Consulta">Apagar por id</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Digite o id do registro para apagar</h1>>
        <form method="POST" action="/agenda/apagar_registro">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="id" placeholder="ID do registro" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Deletar</button>
        </form>
    </div>
</div>
{% endblock %}
