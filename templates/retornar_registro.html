{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="Consulta">Proximo registro por id</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Digite id do registro atual</h1>>
        <form method="POST" action="/agenda/retornar_registro">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="id" placeholder="1" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Proximo</button>
        </form>
    </div>
</div>
{% endblock %}
