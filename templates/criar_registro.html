{% extends "index.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="Registro">Criar recursos</h3>
    <div class="box">
        {% with smessages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Preencha os campos a seguir para adicionar um novo registro</h1>>
        <form method="POST" action="/agenda/criar_registro">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="nome" placeholder="Nome do contato" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="tel" name="telefone" placeholder="88993018328" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email do contato" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Adicionar Registro</button>
        </form>
    </div>
</div>
{% endblock %}
