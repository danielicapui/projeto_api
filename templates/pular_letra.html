{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="Consulta">Você está em {{letra}}</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Clique</h1>>
        <form method="POST" action="/agenda/pular_letra">
            <button class="button is-block is-info is-large is-fullwidth">Proxima letras</button>
        </form>
    </div>
</div>
{% endblock %}
