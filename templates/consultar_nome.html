{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="Consulta">Consultar Por Nome</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Digite o nome que deseja procurar</h1>>
        <form method="POST" action="/agenda/consultar_nome">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="nome" placeholder="ana" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Procurar por nome</button>
        </form>
    </div>
</div>
{% endblock %}
